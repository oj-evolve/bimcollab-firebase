<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BIM COLLAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./src/styles.css">
    <style>
        body { padding: 2rem; background: var(--bg-body); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .page-card { background: var(--bg-card); padding: 2rem; border-radius: 0.5rem; box-shadow: var(--shadow-md); width: 100%; max-width: 500px; border: 1px solid var(--border); margin-top: 2rem; }
        .page-title { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .back-link { align-self: flex-start; margin-bottom: 1rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .back-link:hover { color: var(--primary); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.85rem; margin-bottom: 0.25rem; color: var(--text-muted); }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.25rem; background: var(--bg-body); color: var(--text-main); font-family: inherit; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
            }
        }
    </script>
</head>
<body>
    <div style="width: 100%; max-width: 500px;">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="page-card">
            <div class="page-title"><i class="fas fa-envelope"></i> Contact Us</div>
            
            <form id="contactForm" style="display:flex; flex-direction:column; gap:1rem;" autocomplete="off">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" required rows="5" class="form-control" style="resize:vertical"></textarea>
                </div>
                <button type="submit" id="submitBtn" style="background:var(--primary); color:white; border:none; padding:0.75rem; border-radius:0.25rem; cursor:pointer; font-weight:600; font-size: 1rem;">Send Message</button>
            </form>

            <div id="success-msg" style="display:none; flex-direction:column; align-items:center; justify-content:center; padding:2rem 1rem; text-align:center; animation: fadeIn 0.5s ease-out;">
                <div style="width: 70px; height: 70px; background: rgba(16, 185, 129, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
                    <i class="fas fa-check" style="font-size:2rem; color:#10b981;"></i>
                </div>
                <h3 style="margin-bottom:0.5rem; color:var(--text-main); font-size: 1.25rem;">Message Sent Successfully</h3>
                <p style="color:var(--text-muted); font-size: 0.9rem; line-height: 1.5;">Thank you for reaching out. Our team will review your message and get back to you shortly.</p>
                <a href="index.html" style="margin-top: 1.5rem; color: var(--primary); text-decoration: underline;">Return to App</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, serverTimestamp } from "firebase/firestore";
        import { firebaseConfig } from "./src/firebase-config.js";


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                await addDoc(collection(db, "contact_messages"), {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    message: document.getElementById('message').value.trim(),
                    projectId: localStorage.getItem('bim_project_id') || 'unknown',
                    userRole: 'guest_via_page',
                    timestamp: serverTimestamp(),
                    status: 'new'
                });

                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('success-msg').style.display = 'flex';
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Clear form inputs on page refresh
        window.addEventListener('pageshow', () => {
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
